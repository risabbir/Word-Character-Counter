<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Word & Character Counter</h2>
        <div class="toolbar">
            <select id="fontSize">
                <option value="14px">Small</option>
                <option value="16px" selected>Medium</option>
                <option value="20px">Large</option>
            </select>
            <select id="fontFamily">
                <option value="Manrope" selected class="font-preview M">Aa</option>
                <option value="Arial" class="font-preview A">Aa</option>
                <option value="Times New Roman" class="font-preview T">Aa</option>
            </select>
            <div class="toggle-switch">
                <label for="grammarCheck">Grammar Check:</label>
                <input type="checkbox" id="grammarCheck">
                <span id="toggleStatus">Disabled</span>
            </div>
            <button id="clearText">Clear Text</button>
        </div>
        <textarea id="textBox" placeholder="Type or paste your text here..."></textarea>
        <div class="counter-box">
            <div>Words: <span id="wordCount">0</span></div>
            <div>Characters: <span id="charCount">0</span></div>
        </div>
        <div class="suggestions" id="suggestions"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
